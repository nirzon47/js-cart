<!doctype html>
<html lang="en" data-theme="dark">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shopping Cart</title>

		<!-- Tailwind -->
		<link rel="stylesheet" href="styles/output.css" />

		<!-- Fontawesome -->
		<script
			src="https://kit.fontawesome.com/d521bbec8a.js"
			crossorigin="anonymous"
		></script>

		<!-- Script -->
		<script src="script.js" defer></script>

		<!-- Favicon -->
		<link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
	</head>
	<body class="min-h-screen w-screen overflow-x-hidden">
		<!-- Header -->
		<header
			class="h-16 md:h-20 w-screen bg-primary flex justify-between md:px-16 px-4 items-center text-primary-content"
		>
			<h2 class="md:text-2xl font-bold text-lg">
				<i class="fa-solid fa-shop pr-4"></i>Shop Products
			</h2>

			<!-- Links -->
			<section class="flex gap-x-4 items-center md:gap-x-8">
				<!-- Github link -->
				<a
					class="md:text-2xl text-xl"
					href="https://github.com/nirzon47/js-cart"
					target="_blank"
				>
					<i class="fa-brands fa-github"></i
				></a>

				<!-- Theme button -->
				<label class="swap swap-rotate">
					<!-- this hidden checkbox controls the state -->
					<input type="checkbox" id="theme-switcher" />

					<!-- sun icon -->
					<svg
						class="swap-on fill-current w-5 h-5 md:h-6 md:w-6"
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 24 24"
					>
						<path
							d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"
						/>
					</svg>

					<!-- moon icon -->
					<svg
						class="swap-off fill-current text-lg w-5 h-5 md:h-6 md:w-6"
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 24 24"
					>
						<path
							d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"
						/>
					</svg>
				</label>
			</section>
		</header>

		<!-- Content -->
		<main class="p-4 md:p-16 lg:grid lg:grid-cols-8">
			<!-- Products -->
			<div class="col-span-5">
				<!-- Product Heading -->
				<h2 class="text-lg md:text-xl font-semibold mb-4">
					Shop for your products!
				</h2>

				<!-- Product Items -->
				<section
					class="flex justify-around flex-wrap gap-y-4 lg:justify-start lg:gap-x-4"
				>
					<div
						class="card w-[48%] max-w-[200px] bg-base-100 shadow-xl lg:max-w-[350px] lg:h-56"
					>
						<figure class="h-16">
							<img
								src="assets/placeholder-product.jpg"
								alt="placeholder-product"
							/>
						</figure>
						<div class="card-body">
							<h2 class="card-title justify-center pb-4">Item - 1</h2>
							<p class="text-center pb-2 font-semibold text-lg">$100</p>
							<div class="card-actions justify-center">
								<div class="join" id="0">
									<button class="btn join-item btn-primary btn-sm minus">
										-
									</button>
									<span class="btn join-item btn-primary btn-sm count">0</span>
									<button class="btn join-item btn-primary btn-sm plus">
										+
									</button>
								</div>
							</div>
						</div>
					</div>
					<div
						class="card w-[48%] max-w-[200px] bg-base-100 shadow-xl lg:max-w-[350px] lg:h-56"
					>
						<figure class="h-16">
							<img
								src="assets/placeholder-product.jpg"
								alt="placeholder-product"
							/>
						</figure>
						<div class="card-body">
							<h2 class="card-title justify-center pb-4">Item - 2</h2>
							<p class="text-center pb-2 font-semibold text-lg">$200</p>
							<div class="card-actions justify-center">
								<div class="join" id="1">
									<button class="btn join-item btn-primary btn-sm minus">
										-
									</button>
									<span class="btn join-item btn-primary btn-sm count">0</span>
									<button class="btn join-item btn-primary btn-sm plus">
										+
									</button>
								</div>
							</div>
						</div>
					</div>
					<div
						class="card w-[48%] max-w-[200px] bg-base-100 shadow-xl lg:max-w-[350px] lg:h-56"
					>
						<figure class="h-16">
							<img
								src="assets/placeholder-product.jpg"
								alt="placeholder-product"
							/>
						</figure>
						<div class="card-body">
							<h2 class="card-title justify-center pb-4">Item - 3</h2>
							<p class="text-center pb-2 font-semibold text-lg">$300</p>
							<div class="card-actions justify-center">
								<div class="join" id="2">
									<button class="btn join-item btn-primary btn-sm minus">
										-
									</button>
									<span class="btn join-item btn-primary btn-sm count">0</span>
									<button class="btn join-item btn-primary btn-sm plus">
										+
									</button>
								</div>
							</div>
						</div>
					</div>
					<div
						class="card w-[48%] max-w-[200px] bg-base-100 shadow-xl lg:max-w-[350px] lg:h-56"
					>
						<figure class="h-16">
							<img
								src="assets/placeholder-product.jpg"
								alt="placeholder-product"
							/>
						</figure>
						<div class="card-body">
							<h2 class="card-title justify-center pb-4">Item - 4</h2>
							<p class="text-center pb-2 font-semibold text-lg">$400</p>
							<div class="card-actions justify-center">
								<div class="join" id="3">
									<button class="btn join-item btn-primary btn-sm minus">
										-
									</button>
									<span class="btn join-item btn-primary btn-sm count">0</span>
									<button class="btn join-item btn-primary btn-sm plus">
										+
									</button>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>

			<!-- Cart -->
			<div class="col-span-3 text-center">
				<!-- Cart Heading -->
				<h2 class="text-lg font-semibold mt-8 mb-4 md:text-xl">
					Shopping Cart
				</h2>

				<!-- Cart Items -->
				<section
					class="mb-4 lg:h-80 flex flex-col gap-y-2"
					id="cart-items-section"
				>
					<div
						class="alert max-w-[20rem] mx-auto flex justify-around outline-none"
					>
						<span>Your cart is empty</span>
					</div>
				</section>

				<!-- Cart Total -->
				<p class="font-bold md:text-lg mt-auto">
					Total amount:
					<span class="text-secondary">$<span id="total-price">0</span></span>
				</p>
			</div>
		</main>
	</body>
</html>
